<!-- templates/upload.html -->
{% extends "base.html" %}
{% block content %}
<h2>上传表格文件</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.file(class="form-control") }}
        {% for error in form.file.errors %}
            <div class="text-danger">{{ error }}</div>
        {% endfor %}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
